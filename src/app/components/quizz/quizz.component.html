<div class="quizz__container">
    <div class="quizz_logo">
        <img src="assets/imgs/logo-branca.png" alt=""
        srcset=""
        height="250">
        <h3>{{ title }}</h3>
    </div>

    <div *ngIf=!finished class="quizz_questions">
        <h3>{{ questionSetected.question }}</h3>
    </div>

    <div *ngIf=!finished class="quizz_options">
        <button 
            *ngFor="let option of questionSetected.options; let i = index"
            (click)="playerChoose(option.alias)"
            class="btn-option"
        >
            {{ option.name }}
        </button>
    </div>

    <div *ngIf=finished class="quizz_results">
        <h2>O seu resultado Ã©:</h2>
        <p>{{ answersSelected }}</p>
    </div>

</div>
